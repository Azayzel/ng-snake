<!-- Modal --> 
<dialog id="modalDialog" class="site-dialog">
    <header class="dialog-header">
      <h1>Great Job!</h1>
    </header>
    <div class="dialog-content">
      <div style="float: left; width: 48%;">
      <input style="opacity: 0.4;" name="name" placeholder="Your Name" #name type="text"/>
      </div>
      <div style="float: right; width: 48%;">
        <p>Your Score: {{this.score}}</p>
      </div>
     </div>
    <div class="btn-group cf">
      <button class="btn btn-danger" id="delete" (click)="saveScore();">Save</button>
      <button class="btn btn-cancel" id="cancel" (click)="closeDialog();">Cancel</button>
    </div>
</dialog>

<!-- Game -->
<div id="game-container">
  <canvas style="padding: 5px" id="canvas" width="450" height="450"></canvas>
  <br>
  <div class="score-banner">
    <p>
      <span style="left: 5%; position: relative;">Score: {{score}} </span>
      <span style="left: 75%;position: relative;">Lives: {{lives}} </span>
    </p>
  </div>

  <div class="high-scores">
    <h2 style="opacity: 0.4; line-height: 0.9">High Scores</h2>
    <div  *ngFor="let score of highScores">
      <span style="opacity: 0.4;">{{score.name}} : {{score.score}}</span>
    </div>
    <div style="margin-top: 50px;">
    <button class="pause btn" (click)="startGame()">Start</button>
    <button *ngIf="!isPaused" class="pause btn" (click)="pauseGame()">Pause</button>
    <button *ngIf="isPaused" class="pause btn" (click)="pauseGame()">Resume</button>
    </div>
  </div>

</div>
</div>
